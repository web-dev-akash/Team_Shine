<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Jobs 2022 - Search Jobs in India, Latest Job Vacancies, Recruitment -
      Shine.com
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="v_paymentpage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <!------------------ Header Section  ----------------------->
    <header>
      <!-- Header Promotion to download the Application or Call -->

      <div
        id="navbar-container"
        style="
          box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
            rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        "
      >
        <div class="header-login-section">
          <div id="header-login-input">
            <a href="Index.html"
              ><img
                src="https://www.shine.com/next/static/images/shine-logo.png"
                alt="logo"
            /></a>
            <input
              style="opacity: 0"
              type="text"
              placeholder="Job Tittle, Skills"
            />
            <button style="opacity: 0">
              <span class="material-symbols-outlined inputbox-search"
                >search</span
              >
            </button>
          </div>
        </div>
      </div>
    </header>

    <section class="cart-layout-section">
      <div id="cart-data"></div>
      <div id="cart-total">
        <div id="apply-coupon-div">
          <h4>Apply Coupon</h4>
          <input placeholder="Coupon Code" />
          <button>Apply</button>
        </div>
        <div id="order-summary-div">
          <h2>Order Summary</h2>
          <div id="order-summary-data">
            <p>Subtotal</p>
            <h3 id="ak-cart-subtotal"></h3>
          </div>
          <div id="order-summary-data">
            <p>SGST @ 9%</p>
            <p id="ak-sgst-price"></p>
          </div>
          <div id="order-summary-data">
            <p>CGST @ 9%</p>
            <p id="ak-cgst-price"></p>
          </div>
          <div id="order-summary-data">
            <h4>Total Payable</h4>
            <h4 id="ak-total-price-cart"></h4>
          </div>
        </div>
        <button id="v_signup">Proceed to Buy</button>
      </div>
      <div id="v_buyingcontainer" class="v_popup">
        <div>
          <div class="v_buyinghead" id="v_buyhead">
            <h3>HT Media</h3>
            <p class="v_closebtn">&times</p>
            <p>Order Description</p>
            <p id="order-price-total">0</p>
          </div>
          <div class="v_razorpay">
            <img
              src="https://cdn.razorpay.com/static/assets/trustedbadge/rtb-live.svg"
              alt="Razorpay"
              height="25px"
              width="25px"
            />
            <p>Razorpay Trusted Buisness</p>
          </div>
          <div class="v_userdetails">
            <img
              src="https://www.microsoftaccountguard.com/nonprofits/assets/img/03_sign-up_icon.png"
              alt="mobicon"
              height="20px"
            />
            <p><span id="order-mail-user">Abhi@gmail.com</span></p>
          </div>
          <p style="text-align: center">PREFERRED PAYMENT METHODS</p>
          <div class="v_paymentmethod">
            <img
              src="https://cdn.razorpay.com/app/googlepay.svg"
              alt="gpay"
              height="20px"
            />
            <p>UPI - Google Pay</p>
            <div>
              <button>></button>
            </div>
          </div>
          <div class="v_paymentmethod">
            <img
              src="https://cdn.razorpay.com/app/paytm.svg"
              alt="paytm"
              height="20px"
            />
            <p>UPI - PayTM</p>
            <div>
              <button>></button>
            </div>
          </div>
          <div class="v_paymentmethod" id="v_cardmethod">
            <img
              src="https://pemc.coop/wp-content/uploads/2018/04/credit-card-blue-icon-3.png"
              alt="card"
              height="20px"
            />
            <h4>Card:-</h4>
            <p>Visa , MasterCard , RuPay More</p>
            <div>
              <button><a href="v_cardpay.html"> > </a></button>
            </div>
          </div>

          <div class="v_buyingfooter">
            <p>PAY</p>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js" async></script>

    <script>
      document
        .querySelector("#v_signup")
        .addEventListener("click", function () {
          document.querySelector(".v_popup").classList.add("active");
        });

      document
        .querySelector(".v_popup .v_closebtn")
        .addEventListener("click", function () {
          document.querySelector(".v_popup").classList.remove("active");
          // document.querySelector(".header-slider").classList.remove("blur");
          // document.querySelector(".header-promo").classList.remove("blur");
          // document.querySelector("#navbar-container").classList.remove("blur");
        });
    </script>
  </body>
</html>
