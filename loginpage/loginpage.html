    <script>



    
    document.querySelector("#signup").addEventListener("click",function(){
    document.querySelector(".popup").classList.add("active"); }); 
    document.querySelector(".popup .closebtn").addEventListener("click",function(){ 
    document.querySelector(".popup").classList.remove("active"); });
                             


document.querySelector("form").addEventListener("submit",check);

function check(){
    event.preventDefault();

var userName = document.getElementById('userName').value;
var userPw = document.getElementById('userPw').value;
console.log(userName,userPw);


var storedName = localStorage.getItem('Email');
var storedPw = localStorage.getItem('pw');
console.log(storedName,storedPw);

if(userName==storedName && userPw==storedPw){
    alert("Login Successful");

}
else{
    alert("Invalid Login credentials")
}


} 
  </script>
